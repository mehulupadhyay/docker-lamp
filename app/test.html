<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  .sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  .sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  .sortable li span { position: absolute; margin-left: -1.3em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#s1, #s2" ).sortable({connectWith:".sortable"}).disableSelection();
  });
  </script>
</head>
<body>
 
<ul id="s1" class="sortable">
  <li id="stream_1" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
  <li id="stream_2" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
  <li id="stream_3" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
  <li id="stream_4" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
  <li id="stream_5" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
  <li id="stream_6" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
  <li id="stream_7" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
</ul>
 
<ul id="s2" class="sortable">
    <li id="streamb_1" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item A</li>
    <li id="streamb_2" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item B</li>
    <li id="streamb_3" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item C</li>
    <li id="streamb_4" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item D</li>
    <li id="streamb_5" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item E</li>
    <li id="streamb_6" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item F</li>
    <li id="streamb_7" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item G</li>
  </ul>
 
</body>
</html>
